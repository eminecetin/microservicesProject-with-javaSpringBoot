server:
  port: 9000

spring:
  application:
    name: api-gateway

# Eureka configuration
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8671/eureka/
    instance:
      prefer-ip-address: true
logging:
  level:
    org.springframework.clout.gateway: DEBUG


